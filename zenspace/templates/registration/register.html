{% extends "base.html" %}

{% block content %}
    <div class="max-w-md mx-auto p-6 bg-gray-900 text-white rounded-lg shadow-lg mt-10">
    
        <h2 class="text-3xl text-center font-semibold mb-6 text-orange-400">Register</h2>
        
        <form method="post" class="space-y-4 text-white">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="w-full py-3 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-4 focus:ring-orange-300 transition duration-300 transform hover:scale-105">
                Register
            </button>
        </form>

        <p class="text-center text-gray-300 mt-4">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-orange-400 hover:text-orange-500 hover:underline transition duration-200">Login Here</a>
        </p>
    </div>
{% endblock %}
