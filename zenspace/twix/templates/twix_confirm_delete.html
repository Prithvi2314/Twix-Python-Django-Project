{% extends "base.html" %}

{% block title %}
Your Zen Space
{% endblock %}

{% block content %}

    
    <div class="max-w-md mx-auto mt-16 text-center p-8 bg-gray-800 text-white rounded-lg shadow-lg">
        
        <h1 class="text-2xl font-semibold mb-4 text-red-500">Delete Twix?</h1>
        
        
        <p class="text-gray-300 text-sm mb-6">
            This action can't be undone. The Twix will be removed from your profile, 
            the timeline of any accounts that follow you, and from search results.
        </p>

        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="w-full py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300 ease-in-out transform hover:scale-105">
                Delete
            </button>
            <a href="{% url 'twix_list' %}" class="w-full inline-block text-center py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 transition duration-300 ease-in-out transform hover:scale-105">
                Cancel
            </a>
        </form>
    </div>

{% endblock %}
